[project]
name = "entra-id-spotter"
version = "0.1.0"
description = "CLI tool to audit Entra ID for security misconfigurations"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "msgraph-sdk>=1.0.0",
    "azure-identity>=1.15.0",
    "click>=8.0.0",
]

[project.scripts]
entra-spotter = "entra_spotter.cli:main"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-mock>=3.12.0",
    "pytest-asyncio>=0.23.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/entra_spotter"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
filterwarnings = [
    "ignore:GetQueryParameters is deprecated. Use QueryParameters instead.:DeprecationWarning:kiota_abstractions\\.default_query_parameters",
    "ignore:This class is deprecated. Please use the generic RequestConfiguration class generated by the generator.:DeprecationWarning:msgraph\\.generated\\.role_management\\.directory\\.role_assignments\\.role_assignments_request_builder",
    "ignore:This class is deprecated. Please use the generic RequestConfiguration class generated by the generator.:DeprecationWarning:msgraph\\.generated\\.service_principals\\.service_principals_request_builder",
    "ignore:This class is deprecated. Please use the generic RequestConfiguration class generated by the generator.:DeprecationWarning:msgraph\\.generated\\.applications\\.applications_request_builder",
]
